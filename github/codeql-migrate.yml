name: Migrate CodeQL
on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: khulnasoft-lab/codeql-migrator@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Optional parameters:
          per-page: 10
          dry-run: false
          branch-name: 'update-codeql-v3'
          skip-cleanup: false
